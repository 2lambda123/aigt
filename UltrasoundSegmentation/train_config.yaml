# Example config file for train.py

model_name: "monai_unet"
loss_function: "monai_dice"
in_channels: !!int 1
out_channels: !!int 2
num_epochs: !!int 10
batch_size: !!int 32
learning_rate: !!float 0.004
learning_rate_decay_factor: !!float 0.5
learning_rate_decay_frequency: !!int 10
weight_decay: 0.01
seed: !!int 42
transforms:
  general:
    # Basic transforms, do not modify
    - name: "Transposed"
      params:
        keys: ["image", "label"]
        indices: [2, 0, 1]
    - name: "ToTensord"
    - name: "EnsureTyped"
      params:
        keys: ["image", "label"]
        dtype: "float32"
    
    # Add additional transforms here
    - name: "Resized"
      params:
        keys: ["image", "label"]
        spatial_size: [128, 128]
  train:
